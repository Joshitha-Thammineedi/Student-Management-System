<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Update Student</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
rel="stylesheet" 
          integrity="sha384
QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
crossorigin="anonymous"> 
</head> 
<body> 
<div class="container my-4"> 
    <h1 class="mb-4">Update Student</h1> 
    <form action="#" th:action="@{/updateStudent}" th:object="${student}" 
method="POST" class="needs-validation" novalidate> 
        <input type="hidden" th:field="*{studentId}" /> 
        <div class="mb-3"> 
            <label for="name" class="form-label">Name:</label> 
            <input type="text" th:field="*{name}" id="name" placeholder="Student Name" 
                   class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 
''" required/> 
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid
feedback"></div> 
        </div> 
        <div class="mb-3"> 
            <label for="age" class="form-label">Age:</label> 
            <input type="number" th:field="*{age}" id="age" placeholder="Age" 
                   class="form-control" th:classappend="${#fields.hasErrors('age')} ? 'is-invalid' : ''" 
required/> 
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="invalid
feedback"></div> 
        </div> 
        <div class="mb-3"> 
            <label for="studentClass" class="form-label">Class:</label> 
            <input type="text" th:field="*{studentClass}" id="studentClass" placeholder="Class" 
                   class="form-control" th:classappend="${#fields.hasErrors('studentClass')} ? 'is
invalid' : ''" required/> 
            <div th:if="${#fields.hasErrors('studentClass')}" th:errors="*{studentClass}" 
class="invalid-feedback"></div> 
        </div> 
        <div class="mb-3"> 
            <label for="email" class="form-label">Email:</label> 
            <input type="email" th:field="*{email}" id="email" placeholder="Email" 
                   class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : 
''" required/> 
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid
feedback"></div> 
        </div> 
        <div class="mb-3"> 
            <label for="address" class="form-label">Address:</label> 
            <input type="text" th:field="*{address}" id="address" placeholder="Address" 
                   class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is
invalid' : ''" required/> 
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid
feedback"></div> 
        </div> 
        <button type="submit" class="btn btn-success">Update Student</button> 
        <a th:href="@{/}" class="btn btn-secondary ms-2">Cancel</a> 
    </form> 
</div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384
YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
crossorigin="anonymous"></script> 
</body> 
</html>
